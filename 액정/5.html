    <h2>액정의 이용</h2>
    <h3>LCD</h3>
    <p>투명한 전극이 부착된 얇은 유리관 사이에 액정 물질을 넣고 전기를 흐르게 하면 액정 분자의 배열이 바뀌면서 빛의 강약을 조절하는 기술로 1974년, 액정은 전자손목시계에 사용되며 실용화된다.
       1988년엔 14인치 액정 컬러 TV가 개발되었다. 이후 디스플레이 분야에서 액정은 독보적인 기술로 이름을 떨친다. 모니터, TV, 휴대전화에 이르기까지 IT 기술과 결합되어 더욱 보기 좋은 화면을 구현할 수 있게 되었다.</p>
